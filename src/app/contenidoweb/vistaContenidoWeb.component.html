<div class="container-fluid">
    <div class="d-flex flex-column p-3 px-5 my-3 border rounded-lg" *ngIf="contenidoWeb">
        <label class="font-weight-bold">TÍTULO</label>
        <label>{{ contenidoWeb.titulo }}</label> 

        <label class="font-weight-bold" *ngIf="contenidoWeb.fechaPublicacion">FECHA DE PUBLICACIÓN</label>
        <label>{{ contenidoWeb.fechaPublicacionS }}</label>

        <label class="font-weight-bold">TEXTO</label>
        <div class="flex-fill border rounded-lg p-2" *ngIf="contenidoWeb.tipoTexto == 1">
            <p [innerHTML]="contenidoWeb.contenido | safeHtml"></p>
        </div>
        <div class="d-flex flex-fill m-0 my-2 p-3 flex-row alert-warning rounded-md ng-star-inserted" *ngIf="esGoogle">
            <i class="mt-1 mr-2 fa fa-exclamation-triangle" style="font-size: 1.5rem;"></i>
            <p class="m-0 pt-1">
                Si tienes problemas para visualizar el contenido, intenta abrirlo dando click en el siguiente enlace: 
                <a [href]="contenidoWeb.linkHtml" target="_blank">{{ contenidoWeb.titulo }}</a>
            </p>
        </div>
        <div class="containerFrame rounded-lg border" *ngIf="contenidoWeb.tipoTexto == 0">
            <iframe class="frame m-3" [src]="contenidoWeb.linkHtml | safeUrl" frameborder="0"></iframe>
        </div>
    </div>
</div>
