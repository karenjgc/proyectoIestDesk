<div class="container-fluid idesk-content">
    <div class="w-100 mb-2">
        <h5>Desempeño Alumno - Interacción con elementos</h5>
    </div>
    <div class="col-sm-12 py-3 mt-4" *ngIf="procesoCarga">
        <h3>
            <img src="assets/images/editor/spinner-big.gif">
            Cargando Información...
        </h3>
    </div>
    <ng-container *ngFor="let curso of ObjectKeys(reporte); let h = index;">
        <div class="sticky-table mat-elevation-z8 mx-auto mb-5" *ngIf="!procesoCarga && _idCurso != ''">
            <table mat-table [dataSource]="ObjectKeys(reporte[curso])" class="tabla-reporte">
                <ng-container [matColumnDef]="titulo" *ngFor="let titulo of titulos; let i = index" [sticky]=" i == 0 || i == 1 || i == 2">
                    <th mat-header-cell *matHeaderCellDef [style.left.px]="i== 2 ? '46' : ''"> 
                        <label class="mb-0 {{ i > 1 ? 'text-truncate' : '' }}  {{ i == 0 ? 'w-20px' : i == 2 ? 'w-250px' : 'w-60px' }}" [ngbTooltip]="i > 1 ? headers[titulo] : ''" placement="bottom">{{ titulo == 'c' ? '' : titulo == 'idPerson' ? 'ID IEST' : headers[titulo] }}</label>
                    </th>
                    <td mat-cell *matCellDef="let fila; let j = index" [style.left.px]="i== 1 ? '46' : ''"> 
                        <label class="mb-0 {{ i > 2 ? 'text-center' : '' }}  {{ i == 0 ? 'w-20px' : i == 2 ? 'w-250px' : 'w-60px' }}">{{  titulo == 'c' ? ( j + 1 ) : reporte[curso][fila][titulo] }}</label>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="titulos; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: titulos;"></tr>
            </table>
        </div>

    </ng-container>
    
        
</div>
