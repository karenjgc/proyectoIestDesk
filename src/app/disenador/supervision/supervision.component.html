
<div class="container-fluid">
	<div class="d-flex my-2">
		<label class="col-form-sm text-strong">MATERIAS:&nbsp;</label>
		<label class="col-form-sm">{{ nombreMaterias }}</label>
	</div>

	<div class="d-flex flex-column w-75 mx-auto mt-1" *ngIf="reporteIndividual">
		<div *ngFor="let r of reporteIndividual; let i = index" class="d-flex flex-row {{ (i%2 == 0) ? 'item-x' : 'item-y' }} {{ (i == 0) ? 'rounded-t-md' : ''}}">
			<div class="d-inline-flex flex-fill text-center align-items-center w-80">
				<div class="flex-fill w-40">{{ r.Contenido }}</div>
				<div class="flex-fill w-40">{{ r.Total }}</div>
			</div>
		</div>
	</div>
</div>

<ngx-smart-modal #dialogoInformacion identifier="dialogoInformacion" [closable]="false" [escapable]="false" [dismissable]="false">
    <div class="container-fluid">
        <idesk-infoDialogo [mensaje]="mensaje" [tipo]="tipoRespuesta" (respuesta)="cierraDialogoInfo($event)"></idesk-infoDialogo>
    </div>
</ngx-smart-modal>
