<div class="container-fluid idesk-content">

    <div class="row" *ngIf="_idTema != 0">
        <div class="col-12 text-center text-strong my-2">
            Tema {{ numTema }} - {{ tema }}
        </div>
    </div>

    <div class="w-100 align-items-stretch rounded-t-lg d-inline-flex mb-3">

        <div class="datos-reporte flex-column">
            <div class="header-reportes rounded-tl-lg d-flex align-items-center">
                <div class="rounded-tl-lg d-inline-flex indice-reporte">
                    <label class="mb-0 pl-2 text-strong">
                        &nbsp;
                    </label>
                </div>
                <div class="d-inline-flex idIEST-reporte" >
                    <label class="mb-0 pl-2 text-strong">
                        ID IEST
                    </label>
                </div>
                <div class="d-inline-flex align-items-center alumno-reporte" >
                    <label class="mb-0 pl-2 text-strong">
                        NOMBRE
                    </label>
                </div>
            </div>
            <div class="body-reportes">
                <div class="item-reportes" *ngFor="let item of objectKeys(reporte); let i = index;">
                    <div class="d-inline-flex text-center text-strong p-1 indice-reporte">
                        <label class="w-100">{{ i + 1 }}</label>
                    </div>
                    <div class="d-inline-flex text-center p-1 idIEST-reporte">
                        <label>{{ reporte[item].datos.idPerson }}</label>
                    </div>
                    <div class="d-inline-flex text-center p-1 alumno-reporte">
                        <label>{{ reporte[item].datos.nombre }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="reportes-responsive flex-column">
            <div class="d-inline-flex align-items-center header-reportes rounded-tr-lg">
                <div class="d-inline-flex align-items-center text-center avance-reporte p-1" ngbTooltip="Porcentaje de Visitas" placement="top"> 
                    <label class="text-center text-strong text-truncate">
                        % Visitado
                    </label>
                </div>
                <ng-container *ngFor="let e of objectKeys(encabezados); let i = index;">
                    <ng-container *ngFor="let item of encabezados[e];">
                        <div class="d-inline-flex align-items-center text-center avance-reporte-lg p-1" [ngbTooltip]="item.titulo" placement="top" *ngIf="item.mostrar == 1"> 
                            <label class="text-center w-100 text-strong text-truncate">
                                {{ item.titulo }} 
                            </label>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
            <div class="body-reportes">
                <ng-container *ngFor="let item of objectKeys(reporte); let i = index;">
                    <div class="d-inline-flex align-items-center item-reportes">
                        <div class="d-inline-flex text-center p-1 avance-reporte">
                            <label class="text-center w-100">
                                {{ reporte[item].datos.porcentajeCompletado }} %
                            </label>
                        </div>
                        <ng-container *ngFor="let e of objectKeys(encabezados)">
                            <div class="d-inline-flex text-center p-1 avance-reporte-xs" *ngFor="let items of encabezados[e];">
                                <label class="w-100 {{ items.mostrar == 1 ? 'text-right' : 'text-left' }}">
                                    {{ reporte[item].datos[items.columna] }} <span *ngIf="items.mostrar == 1"> / </span>
                                </label>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
                
            </div>

        </div>
    </div>

</div>
